<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Typing App</title>
    <link href="style.css" rel="stylesheet">
     <!-- javascript -->
    <script src="app.js"></script>
    <script src="script.js" defer></script>
    
    <link rel="icon" href="typing.png">
</head>
<header>
    <body>
        <!--  -->
        <h1>Speed Typing</h1>
        <div class="timer" id="timer"></div>
        <div class="container">
            <div class="quote-display" id="quoteDisplay"></div>
            <textarea id="quoteInput" class="quote-input" autofocus></textarea>
        </div>
        <button class="button" onClick="window.location.reload();"> <span class="shadow"></span>
  <span class="edge"></span>
  <span class="front text"> Restart
  </span></button>
        <button class="btn btn-hero" id="btn"> <span class="shadow"></span>
  <span class="edge"></span>
  <span class="front text"> Flip color
  </span></button>
    </body>

</html>
